<!DOCTYPE html>
<html lang="es">
    <head>	
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="!IE-edge">
        <meta name="author" content="Marc Adell Fernández">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>Ejercicio 3: Patatas Fritas</title>
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1>Patatas fritas</h1>
            <p>Receta de papatas fritas caseras.</p>
            <img src="imagen1.png"></img>
        </header>

        <div id="section-1">
            <section>
                <h2>Ingredientes</h2>
                <ul type="disk">
                    <li>3 o 4 patatas (300g)</li>
                    <li>4 dientes de ajo</li>
                    <li>Aceite de oliva</li>
                    <li>Sal</li>
                </ul>
            </section>
            <section>
                <h2>Elaboración (Pasos)</h2>
                <ol>
                    <li>Calentar aceite en una sartén.</li>
                    <li>Añadir las patatas cortadas, la sal y los ajos.</li>
                    <li>Freir al gusto.</li>
                    <li>Servir en el plato.</li>
                </ol>
            </section>
        </div>
        
    </body>
</html>
